<script type="text/javascript">
$(document).ready(function(){
//var server='qet.co.ke';
var server='localhost';
window.localStorage.setItem('server',server);
$('#database').focus();
});
document.onkeydown = keydown;
function keydown(evt){
if (!evt) evt = event;
if (evt.keyCode==13){ //enter
if($('#username').val!=''&& $('#passwd').val()!=''){
login();
}else{
$('#passwd').focus();
}
}
}

function login(){
var database=$('#database').val();
var username=$('#username').val();
var passwd=$('#passwd').val();
if(database==''){
swal("Error", "Enter the Business Name!", "error");
}
else  if(username==''){
swal("Error", "Enter your username!", "error");
}
else  if(passwd==''){
swal("Error", "Enter your password!", "error");
}
else {
$('#message').html('<img id="img-spinner" src="images/load.gif" style="width:30px" alt="Loading"/>');
$.ajax({
  type: "POST",
   url: "http://"+window.localStorage.getItem('server')+"/eazzypos/www/login.php",
  crossDomain: true,
  cache: false,
  data:{username:username, passwd:passwd,database:database},
  success:function(data){
  if(data==1){
  window.localStorage.setItem('ls_userid',username);
  window.location.href = "main.html";
  }else{
  $('#message').html(data);
  swal("Error", "Incorrect Login Credentials!", "error");
  }
}
});
}
}

function checknet(){

  swal("Error", "Application Error:Check your Internet Connection!", "error");
}

 var cart = [[]];
 localStorage.setItem("cart", JSON.stringify(cart));

 $("#divtest").html("<img src='http://"+window.localStorage.getItem('server')+"/eazzypos/www/bullet.png' style='display:none'  onerror='checknet()' />");
</script>
