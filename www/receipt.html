  <script type="text/javascript"> 

   function formatstring(text,num){
        len=text.length;
        if(len>num){
         text=text.substr(0, num);
        }else{
          diff=(num-len)*1.7;
          for (var i=0;i<diff;i++){

            text=text+'&nbsp;';

          }

        }

        text=text+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
        return text;
    }
    function formatstring2(text,num){
        len=text.length;
        if(len>num){
         text=text.substr(0, num);
        }else{
          diff=(num-len)*1.7;
          for (var i=0;i<diff;i++){

            text=text+' ';

          }

        }

        text=text+'   ';
        return text;
    }
